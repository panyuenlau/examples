---
apiVersion: apps/v1
kind: Deployment
spec:
  selector:
    matchLabels:
      networkservicemesh.io/app: "ucnf-client"
  replicas: 1
  template:
    metadata:
      labels:
        networkservicemesh.io/app: "ucnf-client"
    spec:
      hostPID: true
      containers:
        - name: universal-cnf-client
          image: networkservicemesh/universal-cnf-vppagent:master
          imagePullPolicy: IfNotPresent
          env:
            - name: TRACER_ENABLED
              value: "true"
            - name: JAEGER_SERVICE_HOST
              value: jaeger.nsm-system
            - name: JAEGER_SERVICE_PORT_JAEGER
              value: "6831"
          resources:
            limits:
              networkservicemesh.io/socket: 1
          volumeMounts:
            - mountPath: /etc/universal-cnf/config.yaml
              subPath: config.yaml
              name: universal-cnf-config-volume
      volumes:
        - name: universal-cnf-config-volume
          configMap:
            name: universal-cnf-client
metadata:
  name: ucnf-client
  annotations:
    ns.networkservicemesh.io: icmp-responder?app=icmp # need to match network service name to find the network service
                                                      # the "?app=icmp" is to attach a label, more info: https://github.com/networkservicemesh/networkservicemesh/blob/dcd4809f9128a3d4074d9caae8f0c5dca28a000c/docs/spec/admission.md
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: universal-cnf-client
data:
  config.yaml: |
    initactions:
      - command:
          name: "vppctl"
          args: ["show", "version"]
      - client:
          name: "ucnf-nse-ucnf-nse-service"
          ifname: "client0"
          labels:
            app: "ucnf-client"
